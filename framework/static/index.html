<html>
  <head>
    <title>Example Application</title>
  </head>
  <body bgcolor=white>
    Try these links:
    <ul>
      <li>
        <a href="/foo">/foo</a> (static file)
      </li>
      <li>
        <a href="/sub/bar.html">/sub/bar.html</a> (static file in subdirectory)
      </li>
      <li>
        <a href="/helloworld">/helloworld</a> (without trailing slash)
      </li>
      <li>
        <a href="/helloworld">/helloworld/</a> (with trailing slash)
      </li>
      <li>
        <a href="/greeting/john">/greeting/john</a>
      </li>
      <li>
        <a href="/name/john/doe">/name/john/doe</a>
      </li>
    </ul>
  </body>
</html>
